<span lang=EN-US>1</span>
<span style='font-family:宋体; '>时间特性</span>
</h4>

<p class=MsoListParagraph style='margin-left:53.5pt;text-indent:-18.0pt; '>
<span lang=EN-US style='font-size:11.0pt;'>a)<span style='font:7.0pt "Times New Roman"'>&nbsp; </span>
</span>
<span style='font-size:11.0pt;'>响应时间：本系统的各项操作时间在没有特殊情况的电脑上运行，各项的功能响应时间都不应超过<span lang=EN-US>5</span>秒。本程序的初始化较为占用时间按，需要更多的时间按进行。</span>
</p>

<p class=MsoListParagraph style='margin-left:53.5pt;text-indent:-18.0pt; '>
<span lang=EN-US style='font-size:11.0pt;'>b)<span style='font:7.0pt "Times New Roman"'>&nbsp; </span>
</span>
<span style='font-size:11.0pt;'>容量：本系统单机运行，单个程序容纳一名用户。</span>
</p>

<p class=MsoListParagraph style='margin-left:53.5pt;text-indent:-18.0pt; '>
<span lang=EN-US style='font-size:11.0pt;'>c)<span style='font:7.0pt "Times New Roman"'>&nbsp; </span>
</span>
<span style='font-size:11.0pt;'>降级模式：系统出现图片缺失时以不贴图的方式运行，当数据缺失时，将不能正常运行。</span>
</p>

<p class=MsoListParagraph style='margin-left:53.5pt;text-indent:-18.0pt; '>
<span lang=EN-US style='font-size:11.0pt;'>d)<span style='font:7.0pt "Times New Roman"'>&nbsp; </span>
</span>
<span style='font-size:11.0pt;'>资源利用：系统占用内存应小于<span lang=EN-US>100M</span>。</span>
</p>
