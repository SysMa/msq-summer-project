    <script type="text/javascript">var nodes = new Array(0,0,0,0,0,0,0,0);var images = new Array('frameimages/with_child.gif','frameimages/no_child.gif');

                        function n_Show(the)
                        {
                            var index = the.id.split('_')[1];
                            var sub = document.getElementById('child_'+index);
                            if(nodes[index] == 0)
                            {
                                sub.style.display = 'block';
                                nodes[index] = 1;
                                the.childNodes[0].src = images[1];
                            }
                            else
                            {
                                sub.style.display = 'none';
                                nodes[index] = 0;
                                the.childNodes[0].src = images[0];
                            }
                        }

                        function t_Show(the)
                        {
                            var index = the.id.split('_')[1];
                            var sub = document.getElementById('child_'+index);
                            if(nodes[index] == 0)
                            {
                                sub.style.display = 'block';
                                nodes[index] = 1;
                                the.parentNode.previousSibling.firstChild.firstChild.src = images[1];
                            }
                            else
                            {
                                sub.style.display = 'none';
                                nodes[index] = 0;
                                the.parentNode.previousSibling.firstChild.firstChild.src = images[0];
                            }
                        }
                        </script>
